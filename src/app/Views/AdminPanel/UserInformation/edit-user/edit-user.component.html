<div class="modal-header">
  <h3 class="modal-title pull-left">{{title}}</h3>
  <button type="button" class="close pull-right" style="color: #337AB7;" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="UserEditForm" autocomplete="off" (ngSubmit)="Save()">
    <div class="row no-gutters">
      <div class="col-md-10 offset-md-1">
        <div class="form-group row mb-1">
          <label for="UID" class="col-sm-4 col-form-label text-right no-padding">User ID:</label>
          <div class="col-sm-5">
            <input type="text" formControlName="UID" class="form-control form-control-sm bg-white" id="UID"
              placeholder="" readonly="true" [attr.disabled]="true">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="UserName" class="col-sm-4 col-form-label text-right no-padding">User Name:</label>
          <div class="col-sm-8">
            <input type="text" formControlName="UserName" class="form-control form-control-sm shadow-none" id="UserName"
              placeholder="">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="Designation" class="col-sm-4 col-form-label text-right no-padding">Designation:</label>
          <div class="col-sm-8">
            <input type="text" formControlName="Designation" class="form-control form-control-sm shadow-none"
              id="Designation" placeholder="">
          </div>
        </div>
        <div class="form-group row mb-1">
          <label for="Degrees" class="col-sm-4 col-form-label text-right no-padding">Degrees:</label>
          <div class="col-sm-8">
            <textarea formControlName="Degrees" class="form-control form-control-sm shadow-none" id="Degrees" rows="2"
              placeholder="Degrees..." [ngClass]="{ 'is-invalid': submitted && f.Degrees.errors }"></textarea>
            <div *ngIf="submitted && f.Degrees.errors" class="invalid-feedback error">
              <div *ngIf="f.Degrees.errors.NoDoubleSpaceAllowed">Double Space Not Allowed</div>
            </div>
          </div>
        </div>
        <div class="form-group row mb-1">
          <label for="Mobile" class="col-sm-4 col-form-label text-right no-padding">Mobile Number:</label>
          <div class="col-sm-5">
            <input type="text" formControlName="Mobile" class="form-control form-control-sm shadow-none" id="Mobile"
              placeholder="">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="email" class="col-sm-4 col-form-label text-right no-padding">Email Address:</label>
          <div class="col-sm-8">
            <input type="email" formControlName="Email" class="form-control form-control-sm shadow-none" id="email"
              placeholder="" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
            <div *ngIf="submitted && !f.Email.valid && f.Email.touched">
              <div *ngIf="submitted && f.Email.errors" class="invalid-feedback error">
                <div *ngIf="f.Email.errors">Email must be a valid email address</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="LoginID" class="col-sm-4 col-form-label text-right no-padding">Login ID:</label>
          <div class="col-sm-5">
            <input type="text" formControlName="LoginID" class="form-control form-control-sm shadow-none" id="LoginID"
              placeholder="">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="password" class="col-sm-4 col-form-label text-right no-padding">Password:</label>
          <div class="col-sm-5">
            <input type="password" formControlName="Password" class="form-control form-control-sm shadow-none"
              id="Password" placeholder="">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="DateofBirth" class="col-sm-4 col-form-label text-right no-padding">Date of Birth:</label>
          <div class="col-sm-5">
            <input type="text" formControlName="DateofBirth" placeholder="DD/MM/YYYY" bsDatepicker
              class="form-control form-control-sm shadow-none" placement="right" [bsConfig]="datePickerConfig">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="STARTDATE" class="col-sm-4 col-form-label text-right no-padding">START DATE:</label>
          <div class="col-sm-5">
            <input type="text" formControlName="STARTDATE" placeholder="DD/MM/YYYY" bsDatepicker
              class="form-control form-control-sm shadow-none" placement="right" [bsConfig]="datePickerConfig">
          </div>
        </div>

        <div class="form-group row mb-1">
          <label for="NationalID" class="col-sm-4 col-form-label text-right no-padding">National ID:</label>
          <div class="col-sm-7">
            <input type="text" formControlName="NationalID" class="form-control form-control-sm shadow-none"
              id="NationalID" placeholder="">
          </div>
        </div>

        <div class="form-group row mb-0">
          <label for="ROLE" class="col-sm-4 col-form-label text-right no-padding">ROLE:</label>
          <div class="col-sm-5">
            <ng-select id="Role" class="custom" formControlName="ROLE" [clearable]="false" [openOnEnter]="false"
              style="font-size: 12px;">
              <ng-option *ngFor="let role of Roles | async as Roles; let i = index" [value]="role">
                {{role}}
              </ng-option>
            </ng-select>
          </div>
        </div>
        <div class="form-group row mb-1">
          <label for="Status" class="col-sm-4 col-form-label text-right no-padding">Current Status:</label>
          <div class="col-sm-1 chk">
            <input type="checkbox" formControlName="Status">
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn blue-gradient px-2" (click)="Save()" translate="ok"><i class="fa fa-save mr-1"></i>
    Save</button>
  <button type="button" class="btn blue-gradient px-2" (click)="bsModalRef.hide()" translate="Cancel"><i
      class="fa fa-window-close mr-1"></i>Close
  </button>
</div>
