<div class="modal-header">
    <h3 class="modal-title pull-left">{{title}}</h3>
    <button type="button" class="close pull-right" style="color: #337AB7;" aria-label="Close"
        (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="NewUserForm" autocomplete="off">
        <div class="row no-gutters">
            <div class="col-md-10 offset-md-1">
                <div class="form-group row mb-1">
                    <label for="UID" class="col-sm-4 col-form-label text-right no-padding">ID:</label>
                    <div class="col-sm-5">
                        <input #Autofocus type="text" formControlName="UID"
                            class="form-control form-control-sm shadow-none bg-white" id="UID" placeholder=""
                            [ngClass]="{ 'is-invalid': submitted && f.UID.errors }">
                        <div *ngIf="submitted && f.UID.errors" class="invalid-feedback error">
                            <div *ngIf="f.UID.errors.required">User ID is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="UserName" class="col-sm-4 col-form-label text-right no-padding">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="UserName" class="form-control form-control-sm shadow-none"
                            id="UserName" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                        <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback error">
                            <div *ngIf="f.UserName.errors.required">User Name is required</div>
                            <div *ngIf="f.UserName.errors.NoDoubleSpaceAllowed">Double Space Not Allowed</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="Designation" class="col-sm-4 col-form-label text-right no-padding">Designation:</label>
                    <div class="col-sm-8">
                        <ng-select id="Designation" class="custom" formControlName="Designation" [clearable]="false"
                            [openOnEnter]="false" style="font-size: 12px;">
                            <ng-option *ngFor="let item of Designations | async as Designations; let i = index"
                                [value]="item">
                                {{item}}
                            </ng-option>
                        </ng-select>
                        <div *ngIf="submitted && f.Designation.errors" class="invalid-feedback error">
                            <div *ngIf="f.Designation.errors.required">User Designation is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="Degrees" class="col-sm-4 col-form-label text-right no-padding">Degrees:</label>
                    <div class="col-sm-8">
                        <textarea formControlName="Degrees" class="form-control form-control-sm shadow-none"
                            id="Degrees" rows="2" placeholder="Degrees..."
                            [ngClass]="{ 'is-invalid': submitted && f.Degrees.errors }"></textarea>
                        <div *ngIf="submitted && f.Degrees.errors" class="invalid-feedback error">
                            <div *ngIf="f.Degrees.errors.NoDoubleSpaceAllowed">Double Space Not Allowed</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="Mobile" class="col-sm-4 col-form-label text-right no-padding">Mobile Number:</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="Mobile" class="form-control form-control-sm shadow-none"
                            id="Mobile" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.Mobile.errors }">
                        <div *ngIf="submitted && f.Mobile.errors" class="invalid-feedback error">
                            <div *ngIf="f.Mobile.errors.required">Mobile Number is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="email" class="col-sm-4 col-form-label text-right no-padding">Email Address:</label>
                    <div class="col-sm-8">
                        <input type="email" formControlName="Email" class="form-control form-control-sm shadow-none"
                            id="email" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }">
                        <div *ngIf="submitted && !f.Email.valid && f.Email.touched">
                            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback error">
                                <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="LoginID" class="col-sm-4 col-form-label text-right no-padding">Login ID:</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="LoginID" class="form-control form-control-sm shadow-none"
                            id="LoginID" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.LoginID.errors }">
                        <div *ngIf="submitted && f.LoginID.errors" class="invalid-feedback error">
                            <div *ngIf="f.LoginID.errors.required">Login ID is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="password" class="col-sm-4 col-form-label text-right no-padding">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" formControlName="Password"
                            class="form-control form-control-sm shadow-none" id="Password" placeholder=""
                            [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback error">
                            <div *ngIf="f.Password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="DateofBirth" class="col-sm-4 col-form-label text-right no-padding">Date of
                        Birth:</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="DateofBirth" placeholder="DD-MMM-YYYY" bsDatepicker
                            class="form-control form-control-sm shadow-none" placement="right"
                            [bsConfig]="datePickerConfig">
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="STARTDATE" class="col-sm-4 col-form-label text-right no-padding">Start Date:</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="STARTDATE" placeholder="DD-MMM-YYYY" bsDatepicker
                            class="form-control form-control-sm shadow-none" placement="right"
                            [bsConfig]="datePickerConfig">
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="NationalID" class="col-sm-4 col-form-label text-right no-padding">National ID:</label>
                    <div class="col-sm-6">
                        <input type="text" formControlName="NationalID" class="form-control form-control-sm shadow-none"
                            id="NationalID" placeholder="">
                    </div>
                </div>

                <div class="form-group row mb-0">
                    <label for="ROLE" class="col-sm-4 col-form-label text-right no-padding">Role:</label>
                    <div class="col-sm-6">
                        <ng-select id="Role" class="custom" formControlName="ROLE" [clearable]="false"
                            [openOnEnter]="false" style="font-size: 12px;">
                            <ng-option *ngFor="let role of Roles | async as Roles; let i = index" [value]="role">
                                {{role}}
                            </ng-option>
                        </ng-select>
                        <div *ngIf="submitted && f.ROLE.errors" class="invalid-feedback error">
                            <div *ngIf="f.ROLE.errors.required">User Role is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1">
                    <label for="Status" class="col-sm-4 col-form-label text-right no-padding">Current Status:</label>
                    <div class="col-sm-1 chk">
                        <input type="checkbox" formControlName="Status">
                    </div>
                </div>

            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn blue-gradient px-3" (click)="ChangeData()" style="margin: 0px;"><i
            [ngClass]="getClass()" class="mr-1"></i>{{caption}}</button>
    <button type="button" class="btn blue-gradient px-2" (click)="bsModalRef.hide()" translate="Cancel"
        style="margin: 0px;"><i class="fa fa-window-close mr-1"></i>Close
    </button>
</div>
