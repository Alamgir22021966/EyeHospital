<a (click)="handleMainMenuAction()" class="nav-link" [ngClass]="{active: isMainActive || isOneOfChildrenActive}">
    <!-- <i class="nav-icon {{ menuItem.iconClasses }}"></i> -->
    <i class="nav-icon" [ngClass]="GetClass(menuItem.name)" [ngStyle]="{'color': GetColor(menuItem.name)}"></i>
    <p>{{ menuItem.name }}
        <i *ngIf="isExpandable && menuItem.children.length > 0" class="right fas fa-angle-right"
            [@rotate]="isMenuExtended"></i>
    </p>
</a>
<ul class="nav nav-treeview" *ngFor="let item of menuItem.children" [@openClose]="isMenuExtended">
    <li class="nav-item">
        <a [routerLink]="item.path" [routerLinkActive]="'active'" class="nav-link">
            <!-- <i class="nav-icon {{ item.iconClasses }}"></i> -->
            <i class="nav-icon far fa-circle" style="color:#DAA82F;"></i>
            <p>{{ item.name }}</p>
        </a>
    </li>
</ul>
