<a [routerLink]="['/home/dashboard']" class="brand-link">
    <pf-image src="assets/img/clarins_logo.png" alt="Logo" class="brand-image" height="33" width="33" rounded
        style="opacity: 0.8"></pf-image>
    <!-- <span class="brand-text font-weight-dark"  style="opacity: 0.95; width:220px; height:57px"><img src="assets/planten.png"/></span> -->
    <span class="brand-text font-weight-light" style="font-size: 20px;">Hospital Management</span>
</a>

<div class="sidebar">
    <div class="user-panel d-flex">
        <div class="image">
            <pf-image [src]="user.picture" fallback-src="assets/img/user2-160x160.jpg" class="img-circle"
                alt="User Image" width="34" height="34" rounded></pf-image>
        </div>
        <div class="info">
            <a [routerLink]="['/home/profile']" class="d-block font-weight-light">
                {{JOBTITLE | titlecase}}
            </a>
            <!-- <a class="d-block font-weight-light">
                {{JOBTITLE | titlecase}}
            </a> -->
        </div>
    </div>

    <!-- <div class="form-inline">
        <app-sidebar-search></app-sidebar-search>
    </div> -->

    <nav class="mt-2" style="overflow-y: hidden">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <app-menu-item *ngFor="let item of menu" [menuItem]="item"></app-menu-item>
        </ul>
    </nav>
</div>
